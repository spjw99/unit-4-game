<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 4 - Jinwoo Park</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <body>
        <div class="section1">
            <div class="left">
                <i class="fas fa-chevron-left fa-3x"></i>
            </div>
            <div class="container float-left">
                <h1 class="section_name"></h1>
                <h1 class="character_name"></h1>
                <div class="character_info_scr float-left">
                    <div class="info_block"><div class="info_text" style="text-align:center;text-transform:uppercase;">Player Infomation</div></div>
                    <div class="hp_block">
                        <div class="info_image float-left">
                            <img src="assets/images/hp.png" class="hp">
                        </div>
                        <div class="info_text">
                            Health Power <span class="health_power float-right">20</span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="ap_block">
                        <div class="info_image float-left">
                            <img src="assets/images/ap.png" class="ap">
                        </div>
                        <div class="info_text">
                            Attack Power <span class="attack_power float-right"></span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="cap_block">
                        <div class="info_image float-left">
                            <img src="assets/images/cap.png" class="cap">
                        </div>
                        <div class="info_text">
                            Counter Attack Power <span class="counter_attack_power float-right"></span>
                        </div>
                    </div>

                </div>
                <div class="character_image_scr float-left">
                    <img class="character_image" src="">
                </div>
                <div class="select_btn_scr float-left">
                    <div class="btn go_select" data-value="step1">SELECT</div>
                </div>
            </div>
            <div class="right">
                <i class="fas fa-chevron-right fa-3x"></i>
            </div>
        </div>
        <div class="section2">
            <div class="container float-left">
                <h1 class="section_name">Battle</h1>    
                <div class="your_info_scr float-left">
                    <div class="info_block"><div class="info_text" style="text-align:center;text-transform:uppercase;">Player Infomation</div></div>
                    <div class="hp_block">
                        <div class="info_image float-left">
                            <img src="assets/images/hp.png" class="hp">
                        </div>
                        <div class="info_text">
                            Health Power <span class="health_power float-right">20</span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="ap_block">
                        <div class="info_image float-left">
                            <img src="assets/images/ap.png" class="ap">
                        </div>
                        <div class="info_text">
                            Attack Power <span class="attack_power float-right"></span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="cap_block">
                        <div class="info_image float-left">
                            <img src="assets/images/cap.png" class="cap">
                        </div>
                        <div class="info_text">
                            Counter Attack Power <span class="counter_attack_power float-right"></span>
                        </div>
                    </div>
                    <div class="character_image_scr float-left">
                        <img class="character_image" src="">
                    </div>
                </div>
                <div class="attack_btn_scr float-left">
                    <div class="btn attack" >ATTACK!</div>
                </div>
                <div class="restart_btn_scr float-left">
                    <div class="btn restart" >RESTART</div>
                </div>

                <div class="enemy_info_scr float-right">
                    <div class="info_block"><div class="info_text" style="text-align:center;text-transform:uppercase;">Player Infomation</div></div>
                    <div class="hp_block">
                        <div class="info_image float-left">
                            <img src="assets/images/hp.png" class="hp">
                        </div>
                        <div class="info_text">
                            Health Power <span class="health_power float-right">20</span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="ap_block">
                        <div class="info_image float-left">
                            <img src="assets/images/ap.png" class="ap">
                        </div>
                        <div class="info_text">
                            Attack Power <span class="attack_power float-right"></span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="cap_block">
                        <div class="info_image float-left">
                            <img src="assets/images/cap.png" class="cap">
                        </div>
                        <div class="info_text">
                            Counter Attack Power <span class="counter_attack_power float-right"></span>
                        </div>
                    </div>
                    <div class="character_image_scr float-left">
                        <img class="character_image" src="">
                    </div>
                </div>
                
            </div>
        </div>
        <div class="section3"></div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
